<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 智能管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-header h1 {
            color: #333;
            font-weight: 600;
            font-size: 1.8rem;
        }

        .login-header p {
            color: #666;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .login-form .form-group {
            margin-bottom: 1.2rem;
        }

        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #444;
        }

        .login-form input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .login-form input:focus {
            border-color: #6e8efb;
            outline: none;
            box-shadow: 0 0 0 2px rgba(110, 142, 251, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 0.8rem;
            background-color: #6e8efb;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #5a7df9;
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .form-footer a {
            color: #6e8efb;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background-color: #ffebee;
            color: #d32f2f;
            padding: 0.8rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>智能管理系统</h1>
            <p>请输入您的账号和密码登录系统</p>
        </div>

        <div class="error-message" id="errorMessage">
            登录失败：请检查您的用户名和密码是否正确
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" required>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
            </div>

            <button type="submit" class="btn-login">登录</button>
        </form>

        <div class="form-footer">
            <p>忘记密码？<a href="#">点击重置</a></p>
            <p>还没有账号？<a href="/smart/register/">立即注册</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 简单验证
            if (!username || !password) {
                showError('请输入用户名和密码');
                return;
            }

            // 获取next参数
            const urlParams = new URLSearchParams(window.location.search);
            const nextUrl = urlParams.get('next') || '/smart/admin/profile/';

            // 发送登录请求
            fetch('/smart/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // 保存token
                    localStorage.setItem('token', data.data.token);

                    // 重定向到原始请求页面
                    window.location.href = nextUrl;
                } else {
                    showError(data.message || '登录失败');
                }
            })
            .catch(error => {
                showError('网络错误，请稍后重试');
                console.error('Error:', error);
            });
        });

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');

            // 3秒后隐藏错误消息
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 3000);
        }

        // 显示可能的next参数
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const nextUrl = urlParams.get('next');

            if (nextUrl) {
                const footer = document.querySelector('.form-footer');
                footer.innerHTML += `<p style="margin-top: 10px; font-size: 0.8rem;">登录后将跳转到: ${nextUrl}</p>`;
            }
        });
    </script>
</body>
</html>
